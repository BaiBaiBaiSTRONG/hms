<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<title style="float: center;">紧急进入</title>
		<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
		<link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
	</head>

	<body class="bg-gradient-primary">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-9 col-lg-12 col-xl-10">
					<div class="card shadow-lg o-hidden border-0 my-5">
						<div class="card-body p-0">
							<div class="row">
								<div class="col-lg-6 offset-xl-3">
									<div class="p-5" id="iden">
										<div class="text-center">
											<h4 class="text-dark mb-2">通过管理员紧急识别码进入系统</h4>
										</div>
										<form class="user">
											<div class="form-group"><input class="form-control form-control-user"
													type="password" id="authcode" placeholder="请输入紧急识别码" name="code" v-model="passward">
											</div>
											
										</form>
										<div class="text-center">
											<button class="btn btn-primary btn-block text-white btn-user" type="submit"
												@click="login()">登陆系统</button>
											<hr>
										</div>
										<div class="text-center"><a class="small" href="hmslogin.html">返回主登陆界面</a></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/bootstrap/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
		<script src="assets/js/theme.js"></script>
		<script src="js/vue.js"></script>
		<script src="js/axios.js"></script>
		<script type="text/javascript">
			var vue=new Vue({
				el: "#iden",
				data: {
					iscorrect:false,
					passward: "",
				},
				methods: {
					jumpin: function() {
						self.location = "table.html"
					},
					login: function() {
						if (!(this.passward == "root")) {
							alert("紧急识别码错误")
							return false;
						} else {
							this.jumpin();
						}
					}
				}
				
			});
		</script>
	</body>

</html>
